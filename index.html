<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="my-pin" class="form-control" style="text-align: center;" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-pin" class="form-control" type="text" style="text-align: center;">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" value="0" onclick="pinInput('7')">7</div>
                              <div class="button" value="8" onclick="pinInput('8')">8</div>
                              <div class="button" value="9" onclick="pinInput('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="4" onclick="pinInput('4')">4</div>
                              <div class="button" value="5" onclick="pinInput('5')">5</div>
                              <div class="button" value="6" onclick="pinInput('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="1" onclick="pinInput('1')">1</div>
                              <div class="button" value="2" onclick="pinInput('2')">2</div>
                              <div class="button" value="3" onclick="pinInput('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value="&lt;" onclick="document.getElementById('input-pin').value = document.getElementById('input-pin').value.toString().slice(0, -1) ">&lt;</div>
                                <div class="button" value="0" onclick="pinInput('0')">0</div>
                                <div class="button" value="C" onclick="eraseValue()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitPin()">Submit</button>
                                <!-- <p class="action-left">3 try left</p> -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>
        // Generate Pin Number 
        function generateRandomNumber() {

        let randomNumber = Math.floor(Math.random() * 10000) + 1;

        document.getElementById("my-pin").value = randomNumber;
        }

        let button = document.getElementById("generate-pin");
        button.addEventListener("click", generateRandomNumber);


        //Take the value to input box
        function pinInput(NewValue){
            document.getElementById("input-pin").value += NewValue;
        }
        //Erase whole value
        function eraseValue(){
            document.getElementById("input-pin").value = "";
        }

        //Match value
        function submitPin(){
        let randomizePin = document.getElementById('my-pin').value;
        let inputedPin = document.getElementById('input-pin').value;
        if(randomizePin == inputedPin){
            document.getElementById('pin-matched').style="display:block;"
        }
        else{
            document.getElementById('pin-not-matched').style="display:block;"
        }
        }    
    </script>
</body>
</html>
